<!-- 
Form Validation:

You can add the "required" inside the input tag so a user must enter a value in the field.

if its an email address you just have to make sure the lable for the input is email. 
-->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>exc4</title>
</head>
<body>
<h1>Register</h1>
<form>
	<label for="first">First Name:</label>
	<input name="first" id="first" type="text" placeholder="John" required>
	<label for="last">Last Name:</label>
	<input name="last" id="last" type="text" placeholder="smith" required>
<div>
	<label for="male">Male</label>
	<input id="male" type="radio" name="gender" value="Male">
	<label for="female">Female</label>
	<input id="female" type="radio" name="gender" value="Female">
	<label for="other">Other</label>
	<input id="other" type="radio" name="gender" value="Other">
</div>

<div>
	<label>
	Email:
		<input name="email" type="email" placeholder="Your Email" required>
	</label>
	<label>
	Password:
		<input name="password" type="password" placeholder="Your Password" required pattern=".{5,10}" title="Password must be between 5 and 10 charcters.">
	</label>
</div>
	<label>
	Birthday:
		<select name="month">
			<option>Month</option>
			<option>Jan</option>
			<option>Feb</option>
			<option>Mar</option>
			<option>Apr</option>
		</select>
		<select name="day">
			<option>Day</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
		</select>
		<select name="year">
			<option>Year</option>
			<option>1980</option>
			<option>1981</option>
			<option>1982</option>
			<option>1983</option>
		</select>
	</label>
<div>

<div>
	<label for="agreed">I agree to the terms and conditions</label>
	<input id="agreed" type="checkbox">
</div>

<button type="submit">Submit</button>
</form>
</body>
</html>
